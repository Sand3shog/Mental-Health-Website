<style>
    /* General Styles */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

/* Memes Container */
.memes-container {
    width: 400px;
    height: 90vh;
    overflow-y: scroll;
    background-color: #ffffff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 15px;
}

/* Meme Item */
.meme {
    position: relative;
    margin: 20px 0;
    background-color: #000;
    border-radius: 15px;
}

.meme img {
    width: 100%;
    height: auto;
    border-radius: 15px;
}

/* Meme Buttons */
.meme-buttons {
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 10px 0;
    background-color: rgba(0, 0, 0, 0.8);
    border-radius: 0 0 15px 15px;
}

.reaction-button {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 24px;
    color: #fff;
    padding: 10px;
    transition: transform 0.3s ease;
}

.reaction-button:hover {
    transform: scale(1.2);
}

</style>
