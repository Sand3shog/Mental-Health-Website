<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities</title>
    <link rel="stylesheet" href="activities.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">
    
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="Images/logo.png" alt="Logo" class="logo">
                <h1 class="company-name">Serendipity</h1>
            </div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="activities.html" class="active">Activities</a></li>
                <li><a href="Memes.html">Memes</a></li>
                <li><a href="MHtracker.html">MHTracker</a></li>
                <li><a href="need-help.html">Need Help?</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <p>Explore various mental health activities here. Stay engaged and improve your mental well-being.</p>
        <div class="container">
            <div class="self-care-checklist">
                <ul id="checklist">
                    <li><input type="checkbox" id="task1"> <label for="task1">Drink water</label></li>
                    <li><input type="checkbox" id="task2"> <label for="task2">Take a walk</label></li>
                    <li><input type="checkbox" id="task3"> <label for="task3">Meditate</label></li>
                </ul>
                <button id="addTaskBtn">Add Custom Task</button>
                <button id="summaryBtn">Show Summary</button>
                <div id="summary" style="display: none;">
                    <h3>Today's Completed Tasks:</h3>
                    <ul id="completedTasks"></ul>
                </div>
            </div>

            <div class="gratitude-wall">
                <h2>Gratitude Wall</h2>
                <form id="gratitude-form">
                    <textarea id="gratitude-text" placeholder="What are you grateful for today?" required></textarea>
                    <button type="submit">Post</button>
                </form>
                <div id="gratitude-posts"></div>
            </div>
        </div>

        <!-- Calendar Icon -->
        <div class="calendar-icon" onclick="toggleCalendar()">
            ðŸ“…
        </div>

        <!-- Calendar Popup -->
        <div id="calendar-popup" class="calendar-popup">
            <div class="calendar-content">
                <span class="close" onclick="toggleCalendar()">&times;</span>
                <div id="calendar"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Mental Health Tracker. All rights reserved.</p>
    </footer>

    <!-- FullCalendar JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script src="script.js"></script>
</body>
</html>
